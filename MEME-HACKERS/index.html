<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAQUINA DE MEMES</title>
    <link
      rel="shortcut icon"
      href="pictures/memeMachine.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app" id="downlabled">
        <div class="logo">
          <img src="./pictures/logo.png" alt="logo" />
        </div>
        <div class="app-image">
          <textarea
            name=""
            class="text-box"
            placeholder="Digite seu meme"
            aria-multiline="true"
          ></textarea>
          <div id="display-image"></div>

          <textarea
            name=""
            class="text-box"
            placeholder="Digite seu meme"
            aria-multiline="true"
          ></textarea>
        </div>
        <div class="app-photo-picker">
          <select
            id="memes-list"
            onchange="changeMemePicture(this.value)"
          ></select>
          <input
            type="file"
            id="image-input"
            accept="image/jpeg, image/png, image/jpg"
          />
        </div>
        <div class="download">
          <button id="btn-download">Download</button>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div class="links-container">
        <a href="#"><i class="bi bi-linkedin"></i></a>
        <a href="#"> <i class="bi bi-github"></i> </a>
      </div>
    </footer>

    <script defer src="./javascript/scripts.js"></script>
    <script src="./javascript/html2Canvas.js"></script>
    <script>
      document.getElementById("btn-download").onclick = () => {
        const screenshotPrint = document.querySelector("#downlabled");

        html2canvas(screenshotPrint).then((canvas) => {
          const base64Image = canvas.toDataURL("image/png");
          let anchor = document.createElement("a");
          anchor.setAttribute("href", base64Image);
          anchor.setAttribute("download", "my-custom-meme.png");
          anchor.click();
          anchor.remove();
        });
      };
    </script>
  </body>
</html>
